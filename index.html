<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIORA BABY - 로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #fafaf8 0%, #f5f3ef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            padding: 60px 48px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 700;
            color: #8a7a5f;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 48px;
            letter-spacing: 0.5px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #2a2a2a;
            margin-bottom: 8px;
        }

        .password-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid #e8dcc8;
            border-radius: 12px;
            font-family: 'Noto Sans KR', sans-serif;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: #8a7a5f;
            box-shadow: 0 0 0 4px rgba(138, 122, 95, 0.1);
        }

        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #8a7a5f;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
        }

        .submit-btn:hover {
            background: #6b5f47;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(138, 122, 95, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 48px 32px;
            }

            .logo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="logo">DIORA BABY</h1>
        <p class="subtitle">아이를 위한 첫 번째 선택</p>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input
                    type="password"
                    id="password"
                    class="password-input"
                    placeholder="비밀번호를 입력하세요"
                    autocomplete="off"
                    required
                >
                <p class="error-message" id="errorMessage">비밀번호가 올바르지 않습니다</p>
            </div>

            <button type="submit" class="submit-btn">접속하기</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        // Check if already authenticated
        if (sessionStorage.getItem('baby_authenticated') === 'true') {
            window.location.href = 'main.html';
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const password = passwordInput.value;

            if (password === '1909') {
                // Save authentication
                sessionStorage.setItem('baby_authenticated', 'true');

                // Redirect to main page
                window.location.href = 'main.html';
            } else {
                // Show error
                errorMessage.classList.add('show');
                passwordInput.classList.add('shake');
                passwordInput.value = '';
                passwordInput.focus();

                setTimeout(() => {
                    passwordInput.classList.remove('shake');
                }, 500);

                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Auto focus on password input
        passwordInput.focus();
    </script>
</body>
</html>
